<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Net Salary Simulator</h1>
        <form id="netSalaryForm">
            <label for="netSalaryInput">Enter Net Salary:</label>
            <input type="number" id="netSalaryInput" step="0.01" required>
            <button type="button" onclick="runNetSalaryFunction()">Run</button>
        </form>
        
        <div id="netSalaryResultContainer">
            <h2>Result:</h2>
            <p id="netGrossSalary">Gross Salary: </p>
            <p id="netEmployeeShare">Employee Share: </p>
            <p id="netOwnerShare">Owner Share: </p>
            <p id="netTaxes">Taxes: </p>
            <p id="netNetSalary">Net Salary: </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
